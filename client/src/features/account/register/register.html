<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title flex justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form [formGroup]="registerForm" (ngSubmit)="register()" class="flex flex-col gap-4 w-full">
            <label class="floating-label">
                <span>Email</span>
                <input 
                    formControlName="email" 
                    class="input w-full" 
                    placeholder="Email" />
            </label>
            <app-text-input label="Display name" formControlName="displayName"/>
            <label class="floating-label">
                <span>Password</span>
                <input 
                    type="password"
                    formControlName="password" 
                    class="input w-full" 
                    placeholder="Password" />
            </label>
            <label class="floating-label">
                <span>Confirm Password</span>
                <input 
                    type="password"
                    formControlName="confirmPassword" 
                    class="input w-full" 
                    placeholder="Confirm Password" />
            </label>
            <div class="flex items-center justify-end gap-3">
                <button type="button" (click)="cancel()" class="btn">Cancel</button>
                <button
                    [disabled]="!registerForm.valid"
                 class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>

    <div class="flex flex-col px-3 items-start w-full mockup-code text-lg">
        <div>Form value: {{registerForm.value | json}}</div>
        <div>Form status: {{registerForm.status | json}}</div>
    </div>

</div>
