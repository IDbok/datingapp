@if(paginatedMembers(); as paginatedResult){
    <div class="flex flex-col w-full">
        <div class="flex justify-between items-center">
            <div class="tabs tabs-box tabs-lg text-primary w-fit">
                @for(tab of tabs; track $index){
                    <button role="tab" class="tab"
                        [class.tab-active]="predicate === tab.predicate"
                        (click)="setPredicate(tab.predicate)"
                    >
                        {{tab.label}}
                    </button>
                }            
            </div>
            @if(paginatedResult.metadata; as metadata) {
                <app-paginator 
                    [hidden]="metadata.totalCount === 0"
                    [pageNumber]="metadata.currentPage"
                    [totalCount]="metadata.totalCount"
                    [pageSize]="metadata.pageSize"
                    [totalPages]="metadata.totalPages"
                    (pageChange)="onPageChange($event)"
                />
            }
        </div>

        @if(paginatedResult.items.length > 0){
            <div class="grid grid-cols-5 gap-6 mt-3">
                @for(member of paginatedResult.items; track member.id){
                    <app-member-card [member]="member"/>
                }
            </div>
        } @else {
            <div class="mt-3 text-lg">
                No result
            </div>
        }
    </div>
    
  
}
