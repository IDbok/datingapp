<label class="floating-label text-left">
    <span>{{label()}}</span>
    <input class="input w-full" 
        [type]="type()"
        [formControl]="control" 
        [placeholder]="label()" 
        [class.input-error]="control.invalid && (control.touched || control.dirty)"
        [class.input-success]="control.valid && (control.touched || control.dirty)"/>
    @if (control.hasError('required') && control.touched ) {
      <div class="validator-hint text-error text-xs">This field is required</div>
    }

</label>
